<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="img/flowers.png" type="image/x-icon" />
  <title>FLORES</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom, #000, #033);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .greetings {
      font-size: 2.5rem;
      font-weight: bold;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin: 10px 0;
    }

    .greetings span {
      animation: fadeIn 1s ease-in-out forwards;
      opacity: 0;
    }

    .greetings span:nth-child(1) { animation-delay: 0.2s; }
    .greetings span:nth-child(2) { animation-delay: 0.4s; }
    .greetings span:nth-child(3) { animation-delay: 0.6s; }
    .greetings span:nth-child(4) { animation-delay: 0.8s; }
    .greetings span:nth-child(5) { animation-delay: 1s; }
    .greetings span:nth-child(6) { animation-delay: 1.2s; }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(-5px);
      }
    }

    .description {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ffe600;
    }

    img {
      max-width: 90%;
      height: auto;
      margin: 20px 0;
      border-radius: 12px;
      box-shadow: 0 0 10px #ffe600aa;
    }

    .button {
      margin-top: 20px;
    }

    .button button {
      padding: 12px 24px;
      background-color: #ffe600;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button button:hover {
      background-color: #fff200;
    }

    .button a {
      color: inherit;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .greetings {
        font-size: 2rem;
      }

      .description {
        font-size: 1rem;
      }

      .button button {
        font-size: 0.9rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="greetings">
    <span>H</span><span>O</span><span>L</span><span>A</span>
  </div>
  <div class="greetings">
    <span>M</span><span>A</span><span>Z</span><span>I</span>
  </div>

  <img src="img/Captura.jpeg" alt="Captura especial para Mazi" />

  <div class="description">
    <span>Tengo un regalo especial para ti mi Mazi</span>
  </div>

  <div class="button">
    <button>
      <a href="FLORES.html">Haga clic</a>
    </button>
  </div>
</body>
</html>
